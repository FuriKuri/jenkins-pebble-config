<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenkins Configuration</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/base64.js"></script>
    <script>
    function finish() {
      console.log('Success');
      var url = $( "#input-url" ).val();
      var data = {
        url: $( "#input-url" ).val(),
        auth: Base64.encode($( "#input-user" ).val() + ':' + $( "#input-token" ).val())
      };
      console.log(data);
      location.href = 'pebblejs://close#' + JSON.stringify(data);
    }
    </script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-8 columns">
        <h1>Jenkins Configuration</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-8 medium-8 columns">    
        <form action="config" method="post">
          <div class="row">
            <div class="large-8 columns">
              <label>Jenkins URL</label>
              <input type="text" placeholder="URL" name="url" id="input-url"/>
            </div>
            <div class="large-8 columns">
              <label>User</label>
              <input type="text" placeholder="user" name="user" id="input-user"/>
            </div>
            <div class="large-8 columns">
              <label>API Token</label>
              <input type="text" placeholder="token" name="token" id="input-token"/>
            </div>
            <div class="large-8 columns">
              <!--<input type="submit" class="button" value="Save" />-->
              <a href="#" class="button" onclick="finish();">Save</a>       
            </div>
          </div>
        </form>
      </div>   
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
